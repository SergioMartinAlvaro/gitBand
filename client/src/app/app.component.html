
  <div *ngIf="identity" class="navigation col-lg-1">
    <h1>
      {{ title }}
    </h1>
    <nav id="navigation">
      <span>
        <a href="#"><i class="fas fa-search"></i> Buscar</a>
      </span><br>
      <span>
        <a href="#"><i class="fas fa-star"></i> Artistas</a>
      </span><br>
      <span>
        <a href="#"><i class="fas fa-book"></i> Albums</a>
      </span>
    </nav>

    <nav id="user_logged">
     <span id="identity_name">
        {{identity.name}} {{identity.surname}}
      </span><br>
      <span class="btn btn-warning" (click)="logout()">
        Cerrar Sesion
      </span>
      <br>
      <a [routerLink]="['/mis-datos']">
        <i class="fas fa-cog"></i> Mis datos
      </a>
    </nav>
  </div>

  <div class="clearfix"></div>

  <div *ngIf="identity" class="central col-lg-11">
    <p>Estas logueado en la app</p>
    <router-outlet></router-outlet>
  </div>
  <div class="central col-lg-12" *ngIf="!identity" >
  <div class="row col-center">
    <div *ngIf="errorMessage" class="alert alert-info col-center col-lg-10 top-align">
     <strong>Error! </strong>{{errorMessage}}
    </div>
  </div>
  <div class="row col-center">
    <div *ngIf="message" class="alert alert-info col-center col-lg-10 top-align">
      <strong>{{message}}</strong>
    </div>
  </div>
    <div class="col-lg-6 d-block float-left">
        <h1>Identificate</h1>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
        <br>
          <p>
              <label><b>Email: </b></label>
              <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" required />
              <br>
              <label><b>Password: </b></label>
              <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
              <br>
              <input type="submit" value="Login" class="btn btn-primary" />
          </p>
        </form>
      </div>

    <div class="col-lg-6 d-block float-right">
      <h1>Registrate</h1>
      <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-7" >
          <label for="name"><b>Name: </b></label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required /><br>
          <label for="surname"><b>Surname: </b></label>
          <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" required /><br>
          <label for="email"><b>Email: </b></label>
          <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="user_register.email" required /><br>
          <label for="password"><b>Password: </b></label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control" required /><br>
          <br>
          <input type="submit" value="Register" class="btn btn-primary" />
      </form>
    </div>
  </div>
