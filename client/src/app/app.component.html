
<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{ title }}
  </h1>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logueado en la app</p>
  <span>
      {{identity.name}} {{identity.surname}}
  </span>
  <br><br>
  <span class="btn btn-warning" (click)="logout()" >
    Cerrar Sesion
  </span>
</div>

<div class="central col-lg-12" *ngIf="!identity" >
    <div class="col-lg-6 d-block float-left">
      <h1>Identificate</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
         <div *ngIf="errorMessage" class="alert alert-info">
        <strong>Error! </strong>{{errorMessage}}
      </div>
        <p>
            <label><b>Email: </b></label>
            <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" required />
            <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
            </span>
            <br>
            <label><b>Password: </b></label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
            <br>
            <input type="submit" value="Login" class="btn btn-primary" />
        </p>
      </form>
    </div>

  <div class="col-lg-6 d-block float-right">
    <h1>Registrate</h1>
    <form class="col-md-7" >
        <label><b>Name: </b></label>
        <input type="text" class="form-control" required />
        <label><b>Surname: </b></label>
        <input type="text" class="form-control" required />
        <label><b>Email: </b></label>
        <input type="text" class="form-control" required />
        <label><b>Password: </b></label>
        <input type="password" class="form-control" required />
        <br>
        <input type="submit" value="Register" class="btn btn-primary" />
    </form>
  </div>
</div>
