<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h1>{{title}}</h1>
	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
	<form #formSong="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label><b>Nombre</b></label>
			<input type="text" #name="ngModel" name="name" [(ngModel)]="song.name" required class="form-control"/>
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>
			<label><b>Numero</b></label>
			<input type="number" #description="ngModel" name="number" [(ngModel)]="song.number" required class="form-control" />
			<span *ngIf="!description.valid && description.touched">
				El numero es obligatorio
			</span>
		</p>		
		<p>
			<label><b>Duracion</b></label>
			<input type="text" #duration="ngModel" name="duration" [(ngModel)]="song.duration" required class="form-control" />
			<span *ngIf="!description.valid && description.touched">
				La duracion es obligatoria
			</span>
		</p>
	    <div *ngIf="is_edit" class="">
	    	<div class="song_file_for_edit" *ngIf="song.file && song.file != 'null'">
	    		<audio controls>
	    			<source src="{{ url + 'get-song-file/' + song.file }}" type="audio/mpeg" />
	    				El navegador no soporta la reproduccion de audio.
	    		</audio>
	    	</div>
	    	<p>
	    		<label><b> AÃ±ade el fichero de audio:</b></label><br>
	    		<input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)" class="btn"/>
	   		</p>
	   	</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formSong.form.valid" class="btn-btn-success"/>
	</form>
</div>
